<html>

<head>
  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
  <div ng-app="callApp" ng-controller="calCtrl">
    <h1>Calculator App</h1>
    <input type="number" placeholder="Enter first number" ng-model="num1">
    <input type="number" placeholder="Enter second number" ng-model="num2">
    <select ng-model="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    
    <button ng-click="calculate()">Calculate</button>
    <p>Result of Operation:{{ result }}</p>
  </div>

  <script>
    var app = angular.module("callApp", []);
    app.controller("calCtrl", function ($scope) {
      $scope.num1 = 0;
      $scope.num2 = 0;
      $scope.operator = "+";
      $scope.result = 0;
      $scope.calculate = function () {
        switch ($scope.operator) {
          case '+':
            $scope.result = $scope.num1 + $scope.num2;
            break;
          case '-':
            $scope.result = $scope.num1 - $scope.num2;
            break;
          case '*':
            $scope.result = $scope.num1 * $scope.num2;
            break;
          case '/':
            $scope.result = $scope.num1 / $scope.num2;
            break;
        }
      };
    });
  </script>
</body>

</html>
